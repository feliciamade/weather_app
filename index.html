<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "8262848a32501688a155664f180ff5f7";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchInput = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const cityElement = document.querySelector(".city");
        const tempElement = document.querySelector(".temp");
        const humidityElement = document.querySelector(".humidity");
        const windElement = document.querySelector(".wind");

        async function fetchWeatherData(city) {
            try {
                const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Weather data not available');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return null;
            }
        }

        function updateWeatherUI(data) {
            if (!data) {
                console.error('Weather data is undefined or null.');
                return;
            }

            cityElement.textContent = data.name;
            tempElement.textContent = `${data.main.temp} °C`;
            humidityElement.textContent = `${data.main.humidity}%`;
            windElement.textContent = `${data.wind.speed} km/h`;

            setWeatherIcon(data.weather[0].main);
        }

        function setWeatherIcon(weatherMain) {
            const weatherIcons = {
                Clouds: "images/clouds.png",
                Clear: "images/clear.png",
                Rain: "images/rain.png",
                Drizzle: "images/drizzle.png",
                Mist: "images/mist.png"
                // Add more conditions as needed
            };

            const iconSrc = weatherIcons[weatherMain];
            if (iconSrc) {
                weatherIcon.src = iconSrc;
            } else {
                weatherIcon.src = "images/default.png"; // Default icon if no match
            }
        }

        searchButton.addEventListener("click", async () => {
            const city = searchInput.value.trim();
            if (city) {
                const weatherData = await fetchWeatherData(city);
                updateWeatherUI(weatherData);
            } else {
                console.error('Please enter a city name');
            }
        });
    </script>

</body>
</html>
